<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Homepage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <img src="logo.png" alt="Netflix Logo">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">New & Popular</a></li>
        <li><a href="#">My List</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Unlimited movies, TV shows, and more.</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <a href="#" class="cta-button">Watch Now</a>
      </div>
    </section>

    <section class="featured-shows">
      <h2>Featured Shows</h2>
      <div class="show-list">
        <div class="show-item">
          <img src="show1.jpg" alt="Show 1">
          <h3>Stranger things</h3>
        </div>
        <div class="show-item">
          <img src="show2.jpg" alt="Show 2">
          <h3>Peaky blinders</h3>
        </div>
        <div class="show-item">
          <img src="show3.jpg" alt="Show 3">
          <h3>Night agent</h3>
        </div>
        <div class="show-item">
          <img src="show4.jpg" alt="Show 4">
          <h3>Money Heist</h3>
        </div>
        <div class="show-item">
          <img src="show5.jpg" alt="Show 5">
          <h3>Narcos</h3>
        </div>
        <div class="show-item">
          <img src="show6.jpg" alt="Show 6">
          <h3>One piece</h3>
        </div>
        <div class="show-item">
          <img src="show7.jpg" alt="Show 7">
          <h3>The Witcher</h3>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Netflix. All rights reserved.</p>
  </footer>
</body>
</html>
